<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <div>Welcome to your library! Add a book to get started</div>
    <button class="add-book">Add a book</button>
  </div>
  
  <div class="books">
    <!-- <div class="book">
      <div class="title"><em>The Hunger Games</em></div>
      <div class="author">Suzanne Collins</div>
      <div class="pages">123</div>
      <div class="read">Read? <input type="checkbox"></div>
    </div> -->
  </div>
    

  <dialog>
    <form action="" method="dialog">
      <img src="icons/close.svg" alt="close" height="40px" class="close-btn">
        <div class="form-body">
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" required>
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" required>
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" min="1" max="9999" required>
          </div>
          <div>
            <label for="read" id="read-label">Finished reading?</label>
            <input type="checkbox" id="read">
          </div>
        </div>
      <input type="submit" id="submit" value="Add Book">
    </form>
  </dialog>

</body>
</html>
