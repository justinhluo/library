<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <div>Welcome to your library! Add a book to get started </div>
    <img src="/icons/book.png" alt="book" class="add-book">
  </div>
  
  <div class="books">
    <!-- <div class="book">
      <div class="title"><em>The Hunger Games</em></div>
      <div class="author">Suzanne Collins</div>
      <div class="pages">123</div>
      <div class="read">Read? <input type="checkbox"></div>
    </div> -->
  </div>
    

  <dialog>
    <form action="" method="dialog">
      <img src="icons/close.svg" alt="close" height="20px" class="close-btn">
        <div class="form-body">
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" required>
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" required>
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" min="1" max="9999" required>
          </div>
          <div>
            <label for="finish-date">Date finished:<p>(Leave blank if still reading)</p></label>
            <input type="date" id="finish-date">
          </div>
        </div>
      <input type="submit" id="submit" value="Add Book">
    </form>
  </dialog>

    <dialog class="edit">
    <form action="" method="dialog">
      <img src="icons/close.svg" alt="close" height="20px" class="close-btn">
        <div class="form-body">
          <div>
            <label for="edit-title">Title: </label>
            <input type="text" id="edit-title" required>
          </div>
          <div>
            <label for="edit-author">Author: </label>
            <input type="text" id="edit-author" required>
          </div>
          <div>
            <label for="edit-pages">Pages: </label>
            <input type="number" id="edit-pages" min="1" max="9999" required>
          </div>
          <div>
            <label for="edit-finish-date">Date finished:<p>(Leave blank if still reading)</p></label>
            <input type="date" id="finish-date">
          </div>
        </div>
      <input type="submit" id="submit" value="Save Changes">
    </form>
  </dialog>

</body>
</html>
